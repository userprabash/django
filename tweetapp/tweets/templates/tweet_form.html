{% extends "layout.html" %}

{% block title %}tweets{% endblock %}
{% block content %}
<h2>
    {%if form.instance.pk %}
    EDIT TWEET
    {% else %}
     Create Tweet 
     {% endif %}
    <form class="form" action=""enctype='multipart/form-data' method="post">
        {% csrf_token %}
        {{form}}
        <button class='btn btn-primary'>Submit</button>

    </form>
    <a href="{% url "tweet_list" %}">Back To tweet</a>
    </h2>
{% endblock %}
